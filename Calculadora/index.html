<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body onload="init();">
    <table class="calculadora">
      <tr>
        <td colspan="4"><span id="txtResultado"></span></td>
      </tr>
       <tr>
        <td><button type="button" id="btn7">7</button></td>
        <td><button type="button" id="btn8">8</button></td>
        <td><button type="button" id="btn9">9</button></td>
        <td><button type="button" id="btnMultiplica">*</button></td>
       </tr>
       <tr>
        <td><button type="button" id="btn4">4</button></td>
        <td><button type="button" id="btn5">5</button></td>
        <td><button type="button" id="btn6">6</button></td>
        <td><button type="button" id="btnResta">-</button></td>
       </tr>
       <tr>
        <td><button type="button" id="btn3">3</button></td>
        <td><button type="button" id="btn2">2</button></td>
        <td><button type="button" id="btn1">1</button></td>
        <td><button type="button" id="btnSuma">+</button></td>
       </tr>
       <tr>
        <td><button type="button" id="btnDivide">/</button></td>
        <td><button type="button" id="btn0">0</button></td>
        <td><button type="button" id="btnPunto">.</button></td>
        <td><button type="button" id="btnIgual">=</button></td>
       </tr>
       <tr>
        <td><button type="button" id="btnreset">C</button></td>
       </tr>
      </table>
      <script defer src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
