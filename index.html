<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Calculadora</h1>
    <script defer src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <main class="box">
    <div class="mb-3">
        <span id=lblDatos>Operaci√≥n</span>
        <input type="text" class="form-control" id="txtResultado">
      </div>
      <div class=" container-calculadora">
    <table class="table table-light table-striped">
       <tr>
        <td><button type="button" class="btn" id="btn7">7</button></td>
        <td><button type="button" class="btn" id="btn8">8</button></td>
        <td><button type="button" class="btn" id="btn9">9</button></td>
        <td><button type="button" class="btn" id="btnMultiplica">X</button></td>
       </tr>
       <tr>
        <td><button type="button" class="btn" id="btn4">4</button></td>
        <td><button type="button" class="btn" id="btn5">5</button></td>
        <td><button type="button" class="btn" id="btn6">6</button></td>
        <td><button type="button" class="btn" id="btnResta">-</button></td>
       </tr>
       <tr>
        <td><button type="button" class="btn" id="btn3">3</button></td>
        <td><button type="button" class="btn" id="btn2">2</button></td>
        <td><button type="button" class="btn" id="btn1">1</button></td>
        <td><button type="button" class="btn" id="btnSuma">+</button></td>
       </tr>
       <tr>
        <td><button type="button" class="btn" id="btnDivide">/</button></td>
        <td><button type="button" class="btn" id="btn0">0</button></td>
        <td><button type="button" class="btn" id="btnPunto"> . </button></td>
        <td><button type="button" class="btn" id="btnIgual">=</button></td>
       </tr>
       <tr>
        <td><button type="button" class="btn" id="btnReset">C</button></td>
       </tr>
      </table>
    </div>
    </main>
  </body>
</html>
